<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo - The world's best way to learn a language</title>
</head>
<body>

    <header class="header">
        <div class="header-top">
            <nav>
              <a href="#header">
                <img src="./images/duolingo.svg" alt="Duolingo" class="title-img" />
              </a>
    
              <div class="lang-div">
                <button class="lang-btn">
                  <span> Site language: English</span>
                  <img src="./images//arrow.svg" alt="" class="lang-img" />
                </button>
              </div>
            </nav>
          </div>
          <div class="header-end">
            <div class="header-end-img">
              <img src="./images/grp.PNG" alt="" />
            </div>
            <div class="div-get-started">
              <h1>The free, fun, and effective way to learn a language!</h1>
              <div class="start-ready">
                <a href="" class="a-started">
                  <span>Get Started</span>
                </a>
                <button class="button-ready">
                  <span>I ALREADY HAVE AN ACCOUNT</span>
                </button>
              </div>
            </div>
          </div>
    
          
          
      </header>
    
</body>
</html>
